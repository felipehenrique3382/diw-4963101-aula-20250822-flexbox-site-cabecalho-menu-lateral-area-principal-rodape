<!DOCTYPE html>
<html lang="pt-br>
<head>
    <meta charset=" UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Detalhes da Notícia</title>
<link rel="stylesheet" href="./estilo.css">
<script src="./bd.js"></script>
</head>

<body>
    <header>
        <div id="logo">P</div>
        <h1 class="titulo">PonTour</h1>
    </header>
    <main id="painel-de-detalhes" class="painel"></main>

    <script>
        const container = document.getElementById("painel-de-detalhes");

        const params = new URLSearchParams(window.location.search);
        const id = parseInt(params.get("id"));
        const promo = dados.find(item => item.id === id);

        if(promo) {
            container.innerHTML = `
               <h1>${promo.titulo}</h1>
               <p>${promo.categoria} - ${promo.data}</p>
               <p>${promo.autor}</p>
               <img class="painel-img" src="${promo.imagem}" alt="${promo.titulo}">
               <p>${promo.conteudo}</p>
               
               <a href="home.html">
                  <p class="botao-cartao">
                     Voltar
                  </p>
               </a>
            `;
        } else {
           container.innerHTML = "<h2>Promocao não encontrada!</h2>";
        }
    </script>

    <footer>&copy; 2025 PonTour</footer>
</body>

</html>
